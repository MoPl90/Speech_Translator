name: myenv
channels:
  - defaults
  - pytorch
  - conda-forge
dependencies:
  - python=3.10.8
  - pip=22.3.1
  - pandas=1.5.2
  - jupyter
  - numpy=1.23.4
  - pytorch=1.13+cpu
  - torchaudio=0.13.0
  - pip:
    - transformers==4.25.1
    - speechbrain==0.5.13
    - openai==0.25.0
    - sounddevice==0.4.5
prefix: /opt/conda/envs/myenv
